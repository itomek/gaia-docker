[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for selective test execution
markers =
    integration: Integration tests (require running container)
    slow: Slow tests (> 10 seconds)

# Output options
addopts =
    -ra
    --strict-markers
    --disable-warnings
    --tb=short

# Timeout for long-running tests
timeout = 300

# Logging
log_cli = true
log_cli_level = INFO

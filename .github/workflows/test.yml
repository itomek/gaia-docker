name: Test GAIA Docker

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run Dockerfile build tests
        run: |
          pytest tests/test_dockerfile.py -v --tb=short

      - name: Run entrypoint tests
        run: |
          pytest tests/test_entrypoint.py -v --tb=short

      - name: Run integration tests
        if: github.event_name == 'push'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pytest tests/test_container.py -v --tb=short -m integration

      - name: Cleanup Docker resources
        if: always()
        run: |
          docker system prune -af --volumes
